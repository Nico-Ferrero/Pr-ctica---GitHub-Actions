name: Cypress Tests
on:
  push:
    branches:
      - main

jobs:
  Cypress_Job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npx cypress run

      - name: Save Cypress results
        run: npx cypress run > result.txt
