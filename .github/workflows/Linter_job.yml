name: Main Workflow
on:
  push:
    branches:
      - main
jobs:
  Linter_Job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar .eslintrc.json
        run: npx eslint "**/*.{js,jsx,ts,tsx}" --config .eslintrc.json
    
    